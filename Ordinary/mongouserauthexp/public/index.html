<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Authentication</h1>
        
        <!-- Registration Form -->
        <div id="registration" class="form-container">
            <h2>Register</h2>
            <form id="registration-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <label for="switch-reg">Already have an account? Click here for login:</label>
            <button onclick="showLogin()" class="switch-reg" id="switch-reg">login</button>
        </div>

        <!-- Login Form -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <label for="switch-log">Don't have an account? Click here to register</label>
            <button onclick="showRegister()" class="switch-log" id="switch-log">register</button>
        </div>

        <div id="message" class="message"></div>
    </div>
    
    <script type="module" src="/script.js"></script>
    <script type="module" src="/api.js"></script>
    <script src="/switch.js"></script>
</body>
</html>
